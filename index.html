<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ§® Precision Calculator</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1, label, #editableText {
      color: #ffffff;
    }

    input[type="number"], input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
      border: none;
      border-radius: 8px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      color: #00ffcc;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #333;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #00ffaa;
    }

    img {
      width: 100px;
      height: auto;
      margin: 10px 0;
      border-radius: 10px;
    }

    ::selection {
      background: #00ffaa44;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <h1 contenteditable="true" id="editableText">ðŸ’° Falcon X WISE</h1>
  
  <img id="editableImage" src="UPI-QR.jpg" alt="UPI QR Code" style="width: 1000px;" />

  <label for="numberInput">Enter Price In USD:</label>
  <input type="number" id="numberInput" placeholder="Enter Here..." />

  <button onclick="calculateResult()">Reveal Total</button>

  <div id="result"></div>

  <script>
    // ðŸ‘€ Easy-to-change values
    let multiplier = 92.92; // <- You can edit this anytime
    let decoyMultiplier = 999; // ðŸ™ƒ Has no real use but looks important

    // Decoy logic
    function doFakeMath(n) {
      return n * decoyMultiplier + Math.random(); // Just noise
    }

    // Real logic
    function calculateResult() {
      const n = parseFloat(document.getElementById("numberInput").value);
      if (isNaN(n)) {
        document.getElementById("result").textContent = "Please enter a valid number!";
        return;
      }

      const conversion = n * multiplier;
      let bonus = 0;

      if (n <= 5) {
        bonus = 0.25 * conversion;
      } else if (n <= 30) {
        bonus = 0.22 * conversion;
      } else {
        bonus = 0.20 * conversion;
      }

      const total = conversion + bonus;
      document.getElementById("result").textContent = `âœ… Send ${total.toFixed(3)} INR`;

      // Add confusion
      const bait = doFakeMath(n); // Looks like it's used, but it's not
      console.log("Debug Code:", bait); // Another trap
    }
  </script>
</body>
</html>
