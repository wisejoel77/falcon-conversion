<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üßÆ Precision Calculator</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1, label {
      color: #ffffff;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
      border: none;
      border-radius: 8px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      color: #00ffcc;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #333;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #00ffaa;
    }

    img {
      width: 300px;
      height: 300px;
      margin: 10px 0;
      border-radius: 10px;
    }

    #toast {
      position: fixed;
      bottom: 20px;
      background: #00ffaa;
      color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
      z-index: 999;
    }

    .warning {
      font-size: 0.9rem;
      color: #ffcc00;
      margin-top: 5px;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <h1 contenteditable="true" id="editable1">FALCON FREE FIRE</h1>
  <div class="warning">‚ö†Ô∏è Warning: This heading is editable. Be cautious if using online.</div>

  <label for="numberInput">Enter Price In USD:</label>
  <input type="number" id="numberInput" placeholder="Enter Here..." />

  <button onclick="calculateResult()">Reveal Total</button>

  <h1 contenteditable="true" id="editable2">Pay With UPI ID Or Scanner</h1>
  <div class="warning">‚ö†Ô∏è Warning: This heading is editable. Be cautious if using online.</div>

  <label for="upiId">UPI ID:
    <span id="upiId">marnoldjoeljoshua@okicici</span>
    <button onclick="copyUPI()">üìã Copy</button>
  </label>

  <img id="editableImage" src="MAIN-QR.jpg" alt="UPI QR Code" style="width: 300px; height: 300px;" />

  <div id="result"></div>
  <div id="toast"></div>

  <script>
    function calculateResult() {
      const input = document.getElementById('numberInput').value;
      const price = parseFloat(input);
      if (!isNaN(price)) {
        const total = price * 93;
        document.getElementById('result').textContent = `INR Total: ‚Çπ${total.toFixed(2)}`;
      } else {
        showToast("Please enter a valid number.");
      }
    }

    function copyUPI() {
      const upi = document.getElementById("upiId").textContent;
      navigator.clipboard.writeText(upi).then(() => {
        showToast("UPI ID copied to clipboard!");
      }).catch(() => {
        showToast("Failed to copy UPI ID.");
      });
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 2000);
    }
  </script>
</body>
</html>
