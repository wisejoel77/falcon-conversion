<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Falcon INR Calculator</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1, label, #editableText {
      color: #ffffff;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
      border: none;
      border-radius: 8px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      color: #00ffcc;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #333;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #00ffaa;
    }

    img {
      width: 300px;
      height: 300px;
      margin: 10px 0;
      border-radius: 10px;
    }

    ::selection {
      background: #00ffaa44;
    }

    /* Toast */
    #toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #333;
      color: #00ffaa;
      text-align: center;
      border-radius: 8px;
      padding: 10px;
      position: fixed;
      bottom: 30px;
      z-index: 1;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.95rem;
      box-shadow: 0 0 10px #00ffaa55;
      transition: visibility 0s, opacity 0.4s ease;
      opacity: 0;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <h1  id="editableText">FALCON FREE FIRE</h1>

  <label for="numberInput">Enter Price In USD:</label>
  <input type="number" id="numberInput" placeholder="Enter Here..." />

  <button onclick="calculateResult()">Reveal Total</button>

  <h1 >Pay With UPI ID Or Scanner</h1>

  <label for="upiId">UPI ID: <span id="upiId">marnoldjoeljoshua@okicici</span></label>
  <button onclick="copyUPI()">Copy UPI ID</button>

  <img id="editableImage" src="MAIN-QR.jpg" alt="UPI QR Code" />

  <div id="result"></div>

  <!-- Toast -->
  <div id="toast">Copied to clipboard!</div>

  <script>
    let multiplier = 93.4;
    let decoyMultiplier = 999;

    function doFakeMath(n) {
      return n * decoyMultiplier + Math.random();
    }

    function calculateResult() {
      const n = parseFloat(document.getElementById("numberInput").value);
      if (isNaN(n)) {
        showToast("❌ Please enter a valid number!");
        return;
      }

      const conversion = n * multiplier;
      let bonus = 0;

      if (n <= 5) {
        bonus = 0.25 * conversion;
      } else if (n <= 30) {
        bonus = 0.22 * conversion;
      } else {
        bonus = 0.20 * conversion;
      }

      const total = conversion + bonus;
      document.getElementById("result").textContent = `✅ Send ${total.toFixed(3)} INR`;

      const bait = doFakeMath(n);
      console.log("Debug Code:", bait);
    }

    function copyUPI() {
      const upi = document.getElementById("upiId").textContent;
      navigator.clipboard.writeText(upi).then(() => {
        showToast("✅ UPI ID Copied!");
      }).catch(() => {
        showToast("❌ Copy failed!");
      });
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = "show";
      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, 2500);
    }
  </script>
  <footer style="margin-top: auto; padding: 15px; text-align: center; font-size: 0.9rem; color: #999;">
  SEND SCREENSHOT OF TRANSACTION IN THE *TICKET* CHANNEL AFTER COMPLETING THE PAYMENT
</footer>

</body>
</html>
