<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üßÆ Precision Calculator</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      user-select: none;
    }

    h1, label, #editableText {
      color: #ffffff;
    }

    .warning {
      font-size: 0.7rem;
      color: #ff4444;
      margin-top: -10px;
      margin-bottom: 10px;
      font-style: italic;
    }

    input[type="number"], input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
      border: none;
      border-radius: 8px;
      width: 200px;
    }

    input.error {
      border: 2px solid #ff4444;
      background: #2a0000;
    }

    button {
      padding: 10px 20px;
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      color: #00ffcc;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #333;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #00ffaa;
    }

    img {
      width: 300px;
      height: 300px;
      margin: 10px 0;
      border-radius: 10px;
      user-drag: none;
      -webkit-user-drag: none;
      pointer-events: none;
    }

    #toast {
      position: fixed;
      bottom: 20px;
      background-color: #00aa88;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.9rem;
      display: none;
      z-index: 999;
      animation: fade 0.3s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    ::selection {
      background: #00ffaa44;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <h1 id="editableText">FALCON FREE FIRE</h1>
  <div class="warning">‚ö†Ô∏è This text is initially locked. You can toggle edit mode below.</div>

  <label for="numberInput">Enter Price In USD:</label>
  <input type="number" id="numberInput" placeholder="Enter Here..." />

  <button onclick="calculateResult()">Reveal Total</button>

  <h1 id="editableText2">Pay With UPI ID Or Scanner</h1>
  <div class="warning">‚ö†Ô∏è This heading is also locked. You can toggle edit mode if needed.</div>

  <label for="upiId">UPI ID: <span id="upiId">marnoldjoeljoshua@okicici</span></label>
  <button onclick="copyUPI()">üìã Copy</button>

  <img id="editableImage" src="MAIN-QR.jpg" alt="UPI QR Code" draggable="false" />

  <div id="result"></div>

  <button onclick="toggleEditMode()">üîí Toggle Edit Mode</button>

  <div id="toast"></div>

  <script>
    let multiplier = 92.98;
    let decoyMultiplier = 999;
    let isEditable = false;

    function doFakeMath(n) {
      return n * decoyMultiplier + Math.random();
    }

    function showToast(message, isError = false) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.backgroundColor = isError ? "#ff4444" : "#00aa88";
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 2500);
    }

    function calculateResult() {
      const input = document.getElementById("numberInput");
      const n = parseFloat(input.value);
      if (isNaN(n)) {
        input.classList.add("error");
        showToast("üö´ Please enter a valid number!", true);
        return;
      }

      input.classList.remove("error");

      const conversion = n * multiplier;
      let bonus = 0;

      if (n <= 5) {
        bonus = 0.25 * conversion;
      } else if (n <= 30) {
        bonus = 0.22 * conversion;
      } else {
        bonus = 0.20 * conversion;
      }

      const total = conversion + bonus;
      document.getElementById("result").textContent = `‚úÖ Send ${total.toFixed(3)} INR`;

      const bait = doFakeMath(n);
      console.log("Debug Code:", bait);
      showToast("‚úÖ Amount calculated successfully!");
    }

    function copyUPI() {
      const upiText = document.getElementById("upiId").textContent;
      navigator.clipboard.writeText(upiText)
        .then(() => {
          showToast("‚úÖ UPI ID copied!");
        })
        .catch(() => {
          showToast("üö´ Failed to copy UPI ID.", true);
        });
    }

    function toggleEditMode() {
      isEditable = !isEditable;

      document.getElementById("editableText").contentEditable = isEditable;
      document.getElementById("editableText2").contentEditable = isEditable;

      const img = document.getElementById("editableImage");
      img.style.pointerEvents = isEditable ? "auto" : "none";
      showToast(isEditable ? "üü¢ Edit Mode Enabled" : "üîí Edit Mode Locked");
    }

    // Lock everything on load
    window.onload = () => {
      toggleEditMode(); // One call enables, next disables to ensure locked
      toggleEditMode();
    };
  </script>
</body>
</html>
